openapi: 3.0.1

servers:
  - url: http://localhost:20375/

info:
  description: Service for validating BagPacks.
  version: ${project.version}
  title: dd-validate-bagpack-api
  contact:
    email: info@dans.knaw.nl
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html

paths:
  /:
    get:
      summary: Returns a description of the service.
      operationId: getServiceDescription
      responses:
        '200':
          description: description of the service
          content:
            text/plain:
              schema:
                type: string
                description: a plain text, human readable description of the service
                example: |
                  Validate BagPack Running (v${project.version})

  /validate:
    post:
      summary:
        Validates the bagpack specified in the message body.
      operationId: validateBagPack
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ValidateCommand'
      responses:
        '200':
          $ref: "#/components/responses/Ok"
        '400':
          $ref: "#/components/responses/BadRequest"

components:
  responses:
    Ok:
      description: Validation result
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ValidationResult'

    BadRequest:
      description: The request was invalid
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                description: Description of what was wrong with the request
            example:
              error: 'The bagLocation field is missing.'

  schemas:
    ValidateCommand:
      type: object
      description: Information about where to find the bag
      example:
        bagLocation: /path/to/bagpack.zip
      properties:
        bagLocation:
          type: string

    ValidationResult:
      type: object
      example:
        bagLocation: /path/to/myBag.zip
        profileVersion: 1.0.1
        isCompliant: false
        ruleViolations:
          - rule: '1.2.2 (a)'
            violation: 'bag-info.txt has no element Created'
          - rule: '1.3.1'
            violation: 'bag MUST have at least one other payload manifest next to optional MD5 manifest'
      required:
        - bagLocation
        - profileVersion
        - isCompliant
        - ruleViolations
      properties:
        bagLocation:
          description: the local path to the bag
          type: string
          format: path
        profileVersion:
          description: the exact version of DANS BagPack Profile that was used to validate; if the DANS BagPack Profile
            was not used, this field is absent
          type: string
        isCompliant:
          description: true if the bag was compliant, false otherwise
          type: boolean
        ruleViolations:
          description: list of violations, if isCompliant is true, an empty list
          type: array
          items:
            type: object
            properties:
              rule:
                description: the rule number
                type: string
              violation:
                description: description of how the bag violated this rule
                type: string
